<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="source/css/styleE.css">
    <script type="module" src="source/src/scriptE.js" defer>//타입:모듈 = export import할때 써줘야함</script>
</head>
<body>
    <section class="game">

        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer"></span>
            <span class="game__score"></span>
        </header>
        
        <section class="game__field"></section>

    </section>
<!-- 팝업 -->
    <section class="popUp popUp-hide">

        <button class="popUp__refresh">
            <i class="fas fa-redo"></i>
        </button>

        <span class="popUp__message"></span>

    </section>

</body>
</html>
