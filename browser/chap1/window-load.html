<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Load</title>
    <style>

    </style>
</head>
<body>
    <script>
        //외부 스크립트 불러올때 defer추가한거랑, DOMConteptLoaded 이벤트는 html만 파싱 완료되면 호출됨
        //<script src="test.js" defer><\/script>
        //only document
        window.addEventListener('DOMConteptLoaded',()=>{
            console.log('DOMConteptLoaded');
        })
        //after resources (css, images)
        window.addEventListener('load',()=>{
            console.log('load')
        })
        //before unload
        window.addEventListener('beforeunload',()=>{
            console.log('beforeunload')
        })
        //resources is being unloaded
        window.addEventListener('unload',()=>{
            console.log('unload')
        })

    </script>
</body>
</html>
